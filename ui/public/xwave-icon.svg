<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="wave1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="wave2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="32" cy="32" r="30" fill="#0f172a"/>

  <!-- Crossing wave 1 -->
  <path d="M 10 42 Q 21 32, 32 42 Q 43 52, 54 22"
        stroke="url(#wave1)"
        stroke-width="5"
        stroke-linecap="round"
        fill="none"/>

  <!-- Crossing wave 2 -->
  <path d="M 10 22 Q 21 52, 32 22 Q 43 -8, 54 42"
        stroke="url(#wave2)"
        stroke-width="5"
        stroke-linecap="round"
        fill="none"/>

  <!-- Center point -->
  <circle cx="32" cy="32" r="3" fill="#fff"/>

  <!-- Stars -->
  <circle cx="18" cy="16" r="1.5" fill="#fbbf24"/>
  <circle cx="48" cy="18" r="1.2" fill="#f472b6"/>
  <circle cx="46" cy="48" r="1.5" fill="#34d399"/>
  <circle cx="16" cy="46" r="1" fill="#60a5fa"/>
</svg>
