name: Test

on:
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: cachix/install-nix-action@v26
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      - uses: cachix/cachix-action@v14
        with:
          name: devenv
      - name: Install devenv.sh
        run: |
          nix profile install nixpkgs#devenv

      - name: Run the tests
        run: nix develop .#ci --accept-flake-config --command bash -c "cd $GITHUB_WORKSPACE && devenv test"
