name: Test

on:
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Cache devenv
        uses: actions/cache@v4
        with:
          path: |
            .devenv
            ~/.cache/devenv
          key: devenv-${{ runner.os }}-${{ hashFiles('**/devenv.nix', '**/devenv.lock', '**/flake.lock') }}
          restore-keys: |
            devenv-${{ runner.os }}-

      - uses: cachix/install-nix-action@v26
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - uses: cachix/cachix-action@v14
        with:
          name: devenv

      - name: Cache devenv installation
        uses: actions/cache@v4
        with:
          path: ~/.nix-profile
          key: devenv-install-${{ runner.os }}-v1

      - name: Install devenv.sh
        run: |
          if ! command -v devenv &> /dev/null; then
            nix profile install nixpkgs#devenv
          fi
          
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: go-${{ runner.os }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-${{ runner.os }}-

      - name: Run the tests
        run: nix develop --no-pure-eval --accept-flake-config --command devenv test
