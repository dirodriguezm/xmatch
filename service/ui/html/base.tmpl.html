{{define "base"}}
<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{template "title" .}} - Xmatch</title>
    <link rel='stylesheet' href='/static/css/output.css'>
    <link rel='shortcut icon' href='/static/img/logo.svg' type='image/x-icon'>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

</head>

<body class="snap-always h-full min-h-screen flex flex-col">
    <div class="stars-container bg-radial from-overlay to-primary " hx-get="/stars" hx-swap="innerHTML"
        hx-trigger="load"></div>
    {{template "nav" .}}
    {{template "header" .}}
    <main class="px-6 py-4 w-full max-w-md mx-auto sm:max-w-xl h-fit mb-auto md:max-w-2xl">
        {{template "main" .}}
    </main>
    {{template "footer" .}}
</body>

</html>
{{end}}
