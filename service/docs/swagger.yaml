info:
  contact: {}
paths:
  /bulk-conesearch:
    post:
      consumes:
      - application/json
      description: Search for objects in a given region using list of ra, dec and
        a single radius
      parameters:
      - description: Right ascension in degrees
        in: body
        name: ra
        required: true
        schema:
          items:
            type: number
          type: array
      - description: Declination in degrees
        in: body
        name: dec
        required: true
        schema:
          items:
            type: number
          type: array
      - description: Radius in degrees
        in: body
        name: radius
        required: true
        schema:
          type: number
      - description: Catalog to search in
        in: body
        name: catalog
        schema:
          type: string
      - description: Number of neighbors to return
        in: body
        name: nneighbor
        schema:
          type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/repository.Mastercat'
            type: array
        "204":
          description: No Content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/conesearch.ValidationError'
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Search for objects in a given region using multiple coordinates
      tags:
      - conesearch
  /conesearch:
    get:
      consumes:
      - application/json
      description: Search for objects in a given region using ra, dec and radius
      parameters:
      - description: Right ascension in degrees
        in: query
        name: ra
        required: true
        type: string
      - description: Declination in degrees
        in: query
        name: dec
        required: true
        type: string
      - description: Radius in degrees
        in: query
        name: radius
        required: true
        type: string
      - description: Catalog to search in
        in: query
        name: catalog
        type: string
      - description: Number of neighbors to return
        in: query
        name: nneighbor
        type: string
      - description: Return metadata results
        in: query
        name: getMetadata
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/repository.Mastercat'
            type: array
        "204":
          description: No Content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/conesearch.ValidationError'
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Search for objects in a given region
      tags:
      - conesearch
  /lightcurve:
    get:
      consumes:
      - application/json
      description: Get lightcurve data for specified coordinates with search radius
        and neighbor count
      parameters:
      - description: Right Ascension coordinate
        in: query
        name: ra
        required: true
        type: string
      - description: Declination coordinate
        in: query
        name: dec
        required: true
        type: string
      - description: Search radius in arcseconds
        in: query
        name: radius
        required: true
        type: string
      - description: 'Number of neighbors to return (default: 1)'
        in: query
        name: nneighbor
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/lightcurve.Lightcurve'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get lightcurve data for coordinates
      tags:
      - lightcurve
  /metadata:
    get:
      consumes:
      - application/json
      description: Search for metadata by id
      parameters:
      - description: ID to search for
        in: query
        name: id
        required: true
        type: string
      - description: Catalog to search in
        in: query
        name: catalog
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/repository.Allwise'
        "204":
          description: No Content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/metadata.ValidationError'
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Search for metadata by id
      tags:
      - metadata
  /metadata/bulk:
    post:
      consumes:
      - application/json
      description: Search for metadata by multiple ids in bulk
      parameters:
      - description: Bulk metadata request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.BulkMetadataRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/repository.Allwise'
            type: array
        "204":
          description: No Content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/metadata.ValidationError'
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Search for metadata by multiple ids
      tags:
      - metadata
swagger: "2.0"
