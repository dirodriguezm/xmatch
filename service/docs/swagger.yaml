paths:
  /bulk-conesearch:
    post:
      consumes:
      - application/json
      description: |-
        Search for objects in a given region using multiple RA/Dec coordinates and a single radius.
        All coordinate pairs are searched in parallel for optimal performance.
      operationId: bulk-conesearch
      parameters:
      - description: Bulk conesearch request with arrays of coordinates
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.BulkConesearchRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Found objects
          schema:
            items:
              $ref: '#/definitions/repository.Mastercat'
            type: array
        "204":
          description: No objects found
          schema:
            type: string
        "400":
          description: Invalid parameters
          schema:
            $ref: '#/definitions/conesearch.ValidationError'
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Bulk cone search for objects
      tags:
      - conesearch
  /bulk-metadata:
    post:
      consumes:
      - application/json
      description: |-
        Retrieve detailed catalog metadata for multiple astronomical objects by their identifiers.
        All IDs are queried in parallel for optimal performance.
      operationId: bulk-metadata
      parameters:
      - description: Bulk metadata request with list of object IDs
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.BulkMetadataRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Objects metadata
          schema:
            items:
              $ref: '#/definitions/repository.Allwise'
            type: array
        "204":
          description: No objects found
          schema:
            type: string
        "400":
          description: Invalid parameters
          schema:
            $ref: '#/definitions/metadata.ValidationError'
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Bulk get metadata by object IDs
      tags:
      - metadata
  /conesearch:
    get:
      consumes:
      - application/json
      description: |-
        Search for astronomical objects within a specified radius of given celestial coordinates (RA/Dec).
        Returns matching objects from the specified catalog.
      operationId: conesearch
      parameters:
      - description: Right Ascension (J2000) in degrees
        example: 180.5
        in: query
        maximum: 360
        minimum: 0
        name: ra
        required: true
        type: number
      - description: Declination (J2000) in degrees
        example: -45
        in: query
        maximum: 90
        minimum: -90
        name: dec
        required: true
        type: number
      - description: Search radius in degrees
        example: 0.01
        in: query
        minimum: 0
        name: radius
        required: true
        type: number
      - default: all
        description: Catalog to search in
        in: query
        name: catalog
        type: string
      - default: 1
        description: Maximum number of neighbors to return
        in: query
        minimum: 1
        name: nneighbor
        type: integer
      - default: false
        description: Include full metadata in response
        in: query
        name: getMetadata
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: Found objects
          schema:
            items:
              $ref: '#/definitions/repository.Mastercat'
            type: array
        "204":
          description: No objects found
          schema:
            type: string
        "400":
          description: Invalid parameters
          schema:
            $ref: '#/definitions/conesearch.ValidationError'
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Cone search for objects
      tags:
      - conesearch
  /lightcurve:
    get:
      consumes:
      - application/json
      description: |-
        Retrieve time-series photometry data (lightcurve) for astronomical objects at the specified coordinates.
        Returns detections, non-detections, and forced photometry measurements.
      operationId: lightcurve
      parameters:
      - description: Right Ascension (J2000) in degrees
        example: 180.5
        in: query
        maximum: 360
        minimum: 0
        name: ra
        required: true
        type: number
      - description: Declination (J2000) in degrees
        example: -45
        in: query
        maximum: 90
        minimum: -90
        name: dec
        required: true
        type: number
      - description: Search radius in arcseconds
        example: 5
        in: query
        minimum: 0
        name: radius
        required: true
        type: number
      - default: 1
        description: Number of neighbors to return
        in: query
        minimum: 1
        name: nneighbor
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Lightcurve data
          schema:
            $ref: '#/definitions/lightcurve.Lightcurve'
        "400":
          description: Invalid parameters
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get lightcurve data
      tags:
      - lightcurve
  /metadata:
    get:
      consumes:
      - application/json
      description: Retrieve detailed catalog metadata for a specific astronomical
        object by its identifier.
      operationId: metadata
      parameters:
      - description: Object identifier
        example: J120000.00-450000.0
        in: query
        name: id
        required: true
        type: string
      - description: Catalog to search in
        example: allwise
        in: query
        name: catalog
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Object metadata
          schema:
            $ref: '#/definitions/repository.Allwise'
        "204":
          description: Object not found
          schema:
            type: string
        "400":
          description: Invalid parameters
          schema:
            $ref: '#/definitions/metadata.ValidationError'
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get metadata by object ID
      tags:
      - metadata
